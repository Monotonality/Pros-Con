<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro/Con Lists</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4757, #c44569);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3);
        }

        .lists-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .list-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .list-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        .list-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .input-field::placeholder {
            color: #b0b0b0;
        }

        .pros-cons-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-bottom: 25px;
            align-items: start;
        }

        .vertical-divider {
            width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.2), transparent);
            height: 100%;
            min-height: 200px;
            margin: 0 10px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pros .section-title::before {
            content: "✅";
        }

        .cons .section-title::before {
            content: "❌";
        }

        .entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .pros .entry {
            border-left-color: #4ecdc4;
        }

        .cons .entry {
            border-left-color: #ff6b6b;
        }

        .entry:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .entry-text {
            flex: 1;
            color: #e8e8e8;
        }

        .empty-message {
            text-align: center;
            color: #b0b0b0;
            font-style: italic;
            padding: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 768px) {
            .lists-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .input-group {
                flex-direction: column;
            }

            .pros-cons-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .vertical-divider {
                display: none;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pro/Con Lists</h1>
            <p>Organize your thoughts and make better decisions</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="addNewList()">Add New List</button>
            <button class="btn btn-secondary" onclick="clearAllLists()">Clear All Lists</button>
        </div>

        <div id="lists-container" class="lists-container">
            <!-- Lists will be dynamically added here -->
        </div>
    </div>

    <script>
        let lists = [];
        let nextListId = 1;

        // Initialize with a default list
        function initializeApp() {
            addNewList();
        }

        function addNewList() {
            const list = {
                id: nextListId++,
                title: `List ${lists.length + 1}`,
                pros: [],
                cons: []
            };
            lists.push(list);
            renderLists();
        }

        function deleteList(listId) {
            lists = lists.filter(list => list.id !== listId);
            renderLists();
        }

        function addEntry(listId, type, text) {
            const list = lists.find(l => l.id === listId);
            if (list && text.trim()) {
                const entry = {
                    id: Date.now() + Math.random(),
                    text: text.trim()
                };
                list[type].push(entry);
                renderLists();
            }
        }

        function deleteEntry(listId, type, entryId) {
            const list = lists.find(l => l.id === listId);
            if (list) {
                list[type] = list[type].filter(entry => entry.id !== entryId);
                renderLists();
            }
        }

        function updateListTitle(listId, newTitle) {
            const list = lists.find(l => l.id === listId);
            if (list && newTitle.trim()) {
                list.title = newTitle.trim();
                renderLists();
            }
        }

        function clearAllLists() {
            if (confirm('Are you sure you want to clear all lists? This action cannot be undone.')) {
                lists = [];
                nextListId = 1;
                renderLists();
            }
        }

        function renderLists() {
            const container = document.getElementById('lists-container');
            container.innerHTML = '';

            if (lists.length === 0) {
                container.innerHTML = `
                    <div class="empty-message">
                        <h3>No lists yet!</h3>
                        <p>Click "Add New List" to get started.</p>
                    </div>
                `;
                return;
            }

            lists.forEach(list => {
                const listElement = createListElement(list);
                container.appendChild(listElement);
            });

            // Save to localStorage
            localStorage.setItem('proConLists', JSON.stringify(lists));
            localStorage.setItem('nextListId', nextListId.toString());
        }

        function createListElement(list) {
            const div = document.createElement('div');
            div.className = 'list-card fade-in';
            div.innerHTML = `
                <div class="list-header">
                    <input type="text" 
                           class="input-field" 
                           value="${list.title}" 
                           onchange="updateListTitle(${list.id}, this.value)"
                           style="background: transparent; border: none; font-size: 1.5rem; font-weight: 700; color: #fff; padding: 0;">
                    <div class="list-actions">
                        <button class="btn btn-danger btn-small" onclick="deleteList(${list.id})">Delete</button>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" 
                           id="entry-input-${list.id}" 
                           class="input-field" 
                           placeholder="Enter your pro or con..."
                           onkeypress="handleKeyPress(event, ${list.id})">
                    <button class="btn btn-secondary" onclick="addPro(${list.id})">Pro</button>
                    <button class="btn btn-primary" onclick="addCon(${list.id})">Con</button>
                </div>

                <div class="pros-cons-container">
                    <div class="pros section">
                        <div class="section-title">Pros (${list.pros.length})</div>
                        ${list.pros.length === 0 ? '<div class="empty-message">No pros added yet</div>' : 
                          list.pros.map(pro => `
                            <div class="entry">
                                <span class="entry-text">${pro.text}</span>
                                <button class="btn btn-danger btn-small" onclick="deleteEntry(${list.id}, 'pros', ${pro.id})">Delete</button>
                            </div>
                          `).join('')}
                    </div>

                    <div class="vertical-divider"></div>

                    <div class="cons section">
                        <div class="section-title">Cons (${list.cons.length})</div>
                        ${list.cons.length === 0 ? '<div class="empty-message">No cons added yet</div>' : 
                          list.cons.map(con => `
                            <div class="entry">
                                <span class="entry-text">${con.text}</span>
                                <button class="btn btn-danger btn-small" onclick="deleteEntry(${list.id}, 'cons', ${con.id})">Delete</button>
                            </div>
                          `).join('')}
                    </div>
                </div>

                <div class="stats">
                    <div class="stat">
                        <span>Total Pros:</span>
                        <strong>${list.pros.length}</strong>
                    </div>
                    <div class="stat">
                        <span>Total Cons:</span>
                        <strong>${list.cons.length}</strong>
                    </div>
                    <div class="stat">
                        <span>Balance:</span>
                        <strong style="color: ${list.pros.length > list.cons.length ? '#4ecdc4' : list.pros.length < list.cons.length ? '#ff6b6b' : '#b0b0b0'}">
                            ${list.pros.length > list.cons.length ? '+' : ''}${list.pros.length - list.cons.length}
                        </strong>
                    </div>
                </div>
            `;
            return div;
        }

        function addPro(listId) {
            console.log('addPro called with listId:', listId);
            const input = document.getElementById(`entry-input-${listId}`);
            if (input && input.value.trim()) {
                addEntry(listId, 'pros', input.value);
                input.value = '';
                input.focus();
            }
        }

        function addCon(listId) {
            console.log('addCon called with listId:', listId);
            const input = document.getElementById(`entry-input-${listId}`);
            if (input && input.value.trim()) {
                addEntry(listId, 'cons', input.value);
                input.value = '';
                input.focus();
            }
        }

        function handleKeyPress(event, listId) {
            if (event.key === 'Enter') {
                // Default to adding as a pro when Enter is pressed
                addPro(listId);
            }
        }

        // Load data from localStorage on page load
        function loadFromStorage() {
            const savedLists = localStorage.getItem('proConLists');
            const savedNextId = localStorage.getItem('nextListId');
            
            if (savedLists) {
                lists = JSON.parse(savedLists);
            }
            
            if (savedNextId) {
                nextListId = parseInt(savedNextId);
            }
        }

        // Initialize the app
        loadFromStorage();
        initializeApp();
    </script>
</body>
</html>
